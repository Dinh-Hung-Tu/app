	<form style = "position:relative; left: 30%; width:210px; border-style: solid; border-color: #98bf21;line-height: 1.6em">
	<div class="display"><td rowspan = "4"></div>
	<div style = "position:relative;left:5px">

	<tr><td colspan = "4">

	<tr>
    <td><input type="button" class = "button" value="MC" id="8" onclick="m_clear();"></td>
    <td><input type="button" class = "button" value="MR" id="8" onclick="m_recall();"></td>		
    <td><input type="button" class = "button" value="M+" id="9" onclick="m_add('+');"></td>
    <td><input type="button" class = "button" value="&#x21e6;" id="9" onclick="clear_last();"></td>
  </tr>
  <tr>
    <td><input type="button" class = "button" value="C" id="C" onclick="reset1();"></td>
    <td><input type="button" class = "button" value="&plusmn;" id="tg" onclick="toggle();"></td>		
    <td><input type="button" class = "button" value="&#215;" id="mul" onclick="append('x');"></td>
	<td><input type="button" class = "button" value="&#247" id="div" onclick="append('/');"></td>
  </tr>
  <tr>
    <td><input type="button" class = "button" value="7" id="7" onclick="append('7');"></td>
    <td><input type="button" class = "button" value="8" id="8" onclick="append('8');"></td>		
    <td><input type="button" class = "button" value="9" id="9" onclick="append('9');"></td>
    <td><input type="button" class = "button" value="+" id="add" onclick="append('+');"></td>
  </tr>
  <tr>
    <td><input type="button" class = "button" value="4" id="4" onclick="append('4');"></td>
    <td><input type="button" class = "button" value="5" id="5" onclick="append('5');"></td>		
    <td><input type="button" class = "button" value="6" id="6" onclick="append('6');"></td>
    <td><input type="button" class = "button" value="&#8722;" id="sub" onclick="append('-');"></td>
  </tr>
  <tr>
    <td><input type="button" class = "button" value="1" id="1" onclick="append('1');"></td>
    <td><input type="button" class = "button" value="2" id="2" onclick="append('2');"></td>		
    <td><input type="button" class = "button" value="3" id="3" onclick="append('3');"></td>
    <td rowspan = "2"><input type="button" class = "button" value="=" id="equal" onclick="get_result();" style = "height:70px"></td>
  </tr>
  <tr>
    <td colspan = "2"><input type="button" class = "button" value="0" id="0" onclick="append('0');" style = "width:90px"></td>
    <td><input type="button" class = "button" value="." id="dot" onclick="append('.');"></td>
